<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
       <div> 이름: 
        <input type="text" style="width: 220px;" name="name" id="name"> 
    </div>

    <div> 나이: 
        <input type="text" style="width: 220px;" name="age"> 
    </div>

    <div> 전화번호: 
        <input type="text" style="width: 48px;" name="phone1">-
        <input type="text" style="width: 50px;" name="phone2">-
        <input type="text" style="width: 50px;" name="phone3">
    </div>
   
    <div class="centerbtn">
        <input type="submit" value="전송" onclick="get()">
    </div>



    <script>
      
        function get() {
            console.log(document.getElementsByName('name')[0].value);
            console.log(document.getElementsByName('age')[0].value);
            console.log(document.getElementsByName('phone1')[0].value 
            		+document.getElementsByName('phone2')[0].value 
            		+document.getElementsByName('phone3')[0].value);		
        }

     
    </script>
    
</body>
</html>
