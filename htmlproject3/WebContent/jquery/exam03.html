<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $.ajax({
            url : 'employees.xml',
            dataType : 'xml',
            success : function(xml) {
                console.log(xml);
                let pTag = $('<p />').html('Employee List');
            	$('body').append(pTag);
                $(xml).find('record').each(function() {
                	
                	$(this).find('emp_id').text();
                    let id = $(this).find('emp_id').text();
                    let fname = $(this).find('first_name').text();
                    let phonNum = $(this).find('phone_number').text();
                    let ulTag = $('<ul />');
                    let liTag = $('<li />').html(id);
                    ulTag.append(liTag);
                    liTag = $('<li />').html(fname);
                    ulTag.append(liTag);
                    liTag = $('<li />').html(phonNum);
                    ulTag.append(liTag);
                    $('body').append(ulTag);
                });
                
            },
            error: function(reject) {
				console.error(reject);
			}
        
        })
    </script>
</head>
<body>
</body>
</html>
